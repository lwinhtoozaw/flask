{% if errors:%}
    <div id="error" class="text-center">
        {% for error in errors %}
        <div class="text-danger">
            {{ error }}
        </div>
        {% endfor %}
    </div>
    <script>
        grecaptcha.reset();
    </script>
{% else %}
<script>
    location.href = "/admin/success";
</script>
{% endif %}
