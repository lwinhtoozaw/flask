<script>
FB.getLoginStatus(function (response) {
    FB.api('/me?fields=id,name,email', function (response) {
        $('#test').html(response.email);
    });
});
</script>
<div id="error"></div>
<div id="test">

</div>
{% if 'user_id' in session %}
    <button onclick="log_out();" type="button">Logout</button>
{% else %}
    <button onclick="check_login_state();" type="button">Facebook Login</button>
{% endif %}
