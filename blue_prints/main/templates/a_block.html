<div class="topnav" id="myTopnav">
    <span id="slide" style="display:none">close</span>
    <a onclick="slide();" class="icon" >Home</a>
    <form>
        <input type="text" id="search_box" class="input_form"   placeholder="Search Here">
    </form>
    {% if 'user_id' in session %}
        <a class="fb-button" onclick="log_out();">
           Logout
        </a>
    {% else %}
        <script>
        FB.getLoginStatus(function (response) {
            if (response.status === 'connected') {
                FB.api('/me?fields=id,name,email', function (response) {
                    $('#fb_img').html('<img class="fb_img" src="'+'http://graph.facebook.com/' + response.id + '/picture">' + response.name);
                });
            }
        });
        </script>
        <a class="fb-button" onclick="check_login_state();" type="button">
           Login with   <span id="fb_img">facebook</span>
        </a>
    {% endif %}
</div>

<div id="mySidenav" class="sidenav">
</div>
