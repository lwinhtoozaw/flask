<script type="text/javascript">
var d = new Date(new Date().getTime() + 1000 * 120 * 120 * 2000);

// default example
simplyCountdown('.simply-countdown-one', {
	year: d.getFullYear(),
	month: d.getMonth() + 1,
	day: d.getDate()
});

//jQuery example
$('#simply-countdown-losange').simplyCountdown({
	year: d.getFullYear(),
	month: d.getMonth() + 1,
	day: d.getDate(),
	enableUtc: false
});

var csrf_token = "{{ csrf_token() }}";

$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrf_token);
        }
    }
});

// Google Map
function mark(con) {
	var markerLatLng = new google.maps.LatLng(con.lat, con.lng);

	var markerIcon = {
	    scaledSize: new google.maps.Size(80, 80),
	    origin: new google.maps.Point(0, 0),
	    anchor: new google.maps.Point(16, 36)
	};

	var infowindow = new google.maps.InfoWindow({
		content: con.info
	});

	var markerLabel = con.title;

	var marker = new MarkerWithLabel({
		map: map,
		animation: google.maps.Animation.DROP,
		position: markerLatLng,
		icon: markerIcon,
		labelContent: markerLabel,
		labelAnchor: new google.maps.Point(18, 12),
		labelClass: "my-custom-class-for-label", // the CSS class for the label
		labelInBackground: true
	});

	marker.addListener('click', function() {
		infowindow.open(map, marker);
	});
	return marker;
}

// if HTML DOM Element that contains the map is found...
if (document.getElementById('map-canvas')){
	var markerLatLng = new google.maps.LatLng(16.774471, 96.171471);

	var mapOptions = {
		zoom: 16,
		center: markerLatLng,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};

	var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
	var con = {
		lat: 16.774473,
		lng: 96.171443,
		title: "Concept Math Yangon",
		info: "We Educate & Innovate",
	};


	var mcOptions = {gridSize: 50, maxZoom: 15, imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'};
	var markers = [mark(con)];
	var mc = new MarkerClusterer(map, markers, mcOptions);
}
