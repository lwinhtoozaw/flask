<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>
        {% block title %}{% endblock %}
    </title>

    {% for link in css %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('main.static', filename = 'main/css/'+link) }}">
    {% endfor %}

    {% block style %}{% endblock %}
</head>
<body onload="fb_img();">
    {% block content %}{% endblock %}
    {% for link in js %}
        <script type=text/javascript src="{{ url_for('main.static', filename = 'main/js/'+link) }}"></script>
    {% endfor %}
    {% block footer %}{% endblock %}
</body>
</html>
