<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>
        {% block title %}{% endblock %}
    </title>

    {% for link in css %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('main.static', filename = 'main/css/'+link) }}">
    {% endfor %}

    {% block style %}{% endblock %}
</head>
<body onload="load();">
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
    {% for link in js %}
        <script type=text/javascript src="{{ url_for('main.static', filename = 'main/js/'+link) }}"></script>
    {% endfor %}
</body>
</html>
